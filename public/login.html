<div class="col-xs-12 col-sm-6 col-md-8">
    <form ng-submit="login()">
        <label>Username:</label>
        <input type="text" class="form-control" min="1" max="32" title="Input username (max length 32 characters)" ng-model="username"><br>
        <label>Password:</label>
        <input type="password" class="form-control" ng-model="password" min="11" max="128" title="Input password (max length 128 characters)">
    </form>
</div>
