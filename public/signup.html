<html ng-app="sna">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Angular CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

    <!-- 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
    -->

    <script src="/javascript/sfNodeApp.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

    <!-- commented out my own style sheet while I use bootstrap for speed 
	  <link rel="stylesheet" href="/css/styles.css">
	  -->

    <!--      -->

    <title>SF Node App</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body ng-controller="loginCtrl">
    
<div class="col-xs-12 col-sm-6 col-md-8">
    <form ng-submit="register()">
        <div>
            <label>Username:<span class="color-red">*</span></label>
            <input required type="text" ng-model="username" class="form-control" min="1" max="32" title="Input username (max length 32 characters)" value="trewaters">
        </div>
        
        <div>
            <label>Password:<span class="color-red">*</span></label>
            <input required type="password" ng-model="password" class="form-control" min="3" max="128" title="Input password (max length 128 characters)" value="trewaters">
        </div>
        
        <div>
            <label>Email:<span class="color-red">*</span></label>
            <input required type="email" ng-model="usrEmail" class="form-control" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" placeholder="name@domain.com" value="trewaters@hotmail.com">
        </div>
        
        <div>
            <label>First Name:<span class="color-red">*</span></label>
            <input required type="text" ng-model="usrFirst" class="form-control" min="1" max="32" title="Input First name (max length 32 characters)" placeholder="First Name" value="Tre'">
        </div>
        
        <div>
            <label>Last Name:<span class="color-red">*</span></label>
            <input required type="text" ng-model="usrLast" class="form-control" min="1" max="32" title="Input Last name (max length 32 characters)" placeholder="Last Name" value="Grisby">
        </div>
        <div>
            <input type="submit" value="Register your Username">
        </div>
    </form>
    
</div>
    
    <a href="/auth/logout" class="btn btn-default">Logout</a>
<p>Logged in user: {{current_user}}</p>
</body>

</html>
